<header>
  <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3'>
    <div class="container">
      <a class="navbar-brand" [routerLink]='["/"]'>GestaoApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]='{"show": isExpanded}'>
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }' *ngIf="!usuarioLogado()">
            <a class="nav-link text-dark" [routerLink]='["/login"]'>Entrar</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]' *ngIf="!autenticado">
            <a class="nav-link text-dark" [routerLink]='["/cadastro"]'>Cadastrar Usuario</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]' *ngIf="usuarioLogado()">
            <a class="nav-link text-dark" [routerLink]='["/materia"]'>Materia</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]' *ngIf="usuarioLogado()">
            <a class="nav-link text-dark" [routerLink]='["/simulacao"]'>Simular</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]' *ngIf="usuarioLogado()">
            <a class="nav-link text-dark" [routerLink]='["/listaalunos"]'>Historico</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]' *ngIf="usuarioLogado()">
            <a class="nav-link text-dark" [routerLink] (click)="sair()">Sair</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
</header>
